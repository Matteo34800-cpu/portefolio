<div class="container info">
  <div class="contact-container">
    <h1>Contact</h1>
    <div class="contact-card">
      <div class="contact-row">
        <span class="contact-label">Nom :</span>
        <span class="contact-value">{{ nom }}</span>
      </div>
      <div class="contact-row">
        <span class="contact-label">Email :</span>
        <a class="contact-value" href="mailto:{{ email }}">{{ email }}</a>
      </div>
      <div class="contact-row">
        <span class="contact-label">Téléphone :</span>
        <a class="contact-value" href="tel:{{ numero }}">{{ numero }}</a>
      </div>
    </div>
    <div class="contact-socials">
      <a class="linkedin-btn" href="https://www.linkedin.com/in/matteo-melandri-13732328a/" target="_blank" rel="noopener">LinkedIn</a>
      <a class="github-btn" href="https://github.com/Matteo34800-cpu" target="_blank" rel="noopener">GitHub</a>
    </div>
  </div>
</div>
